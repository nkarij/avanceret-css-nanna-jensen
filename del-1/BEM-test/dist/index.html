    <link rel="stylesheet" href="style.css" >
    <title>Webpack med Babel og Sass loader og BEMSkel framework</title>

<body>
    <!-- 
          Block = person
        __Element = person__fornavn
        --Modifier = person--admin / person__fornavn--flot
     -->

    <h1>BEM Navnekonvention</h1>
    <div class="person">
        <div class="person__fornavn">Nanna</div>
        <div class="person__efternavn">Jensen</div>
        <div class="person__alder">39</div>
    </div>

    <div class="person person--admin">
        <div class="person__fornavn">Nanna</div>
        <div class="person__efternavn">Jensen</div>
        <div class="person__alder">39</div>
    </div>

    <button class="deletebutton">Slet Fil</button>

    <!-- Øvelse -->
    <section class="hold">
        <h1 class="hold__navn">WUHF01</h1>
        <div class="elev">
            <div class="elev__navn">Mickey Mouse</div>
            <div class="elev__by">Roskilde</div>
        </div>
        <div class="elev">
            <div class="elev__navn">Donald Duck</div>
            <div class="elev__by">København</div>
        </div>
    </section>

    <section class="hold">
        <h2 class="hold__navn">DM02</h2>
        <div class="elev elev--ambassadoer">
            <div class="elev__navn">Goofy</div>
            <div class="elev__by">Odense</div>
        </div>
        <div class="elev">
            <div class="elev__navn">Daffy Duck</div>
            <div class="elev__by">Århus</div>
        </div>
    </section>
